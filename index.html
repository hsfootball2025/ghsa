<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff !important;
  color: #000;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: #001f3f; 
  color: white;
}

.logo img {
  height: 40px;
}

.live-badge {
  color: #fff;
  background: red;
  padding: 3px 8px;
  border-radius: 4px;
  font-size: 14px;
  font-weight: bold;
  margin-left: 10px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.2; }
}

.buttons a {
  margin-left: 10px;
  padding: 8px 15px;
  border-radius: 5px;
  text-decoration: none;
  color: white;
  font-weight: bold;
}
.subscribe { background: red; }

.event-wrapper { padding: 20px; }

.event-row {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 20px;
  margin-bottom: 20px;
}

.event-card {
  min-width: 220px;
  background: #f5f5f5;
  border-radius: 10px;
  transition: transform 0.3s;
  border: 1px solid #ddd;
  overflow: hidden;
}

.event-card:hover { transform: scale(1.05); }

.event-image {
  width: 100%;
  height: 450px;
  background: #000;
}

.event-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.event-info {
  padding: 10px;
  text-align: center;
  color: #000;
}

.subscribe-btn {
  display: inline-block;
  margin-top: 8px;
  padding: 6px 12px;
  background: red;
  color: #fff;
  font-weight: bold;
  border-radius: 5px;
  text-decoration: none;
}

/* YouTube Grid */
#highlights { padding: 20px; }

.highlight-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.highlight-grid iframe {
  width: 100%;
  height: 200px;
  border: none;
  border-radius: 10px;
}

/* Mobile */
@media (max-width: 1024px) {
  .event-row {
    display: flex;
    flex-direction: column;   /* ⬅️ event jadi kebawah */
    gap: 15px;
    padding-bottom: 10px;
    overflow-x: unset;        /* ⬅️ hilangkan scroll samping */
  }
  .event-card {
    width: 100%;              /* ⬅️ biar full lebar */
    min-width: unset;
  }
  .event-image { height: 350px; }
}
</style>
